<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #181f2a; color: #e5e7eb; font-family: 'Poppins', sans-serif; }
        .container { max-width: 480px; margin: 3rem auto; background: #232946; border-radius: 1.2rem; padding: 2.5rem 2rem; box-shadow: 0 4px 24px #23294644; }
        h2 { color: #6366f1; margin-bottom: 1.5rem; }
        label { display: block; margin: 1.2rem 0 0.3rem 0; font-weight: 500; }
        input[type=text], textarea { width: 100%; padding: 0.7rem; border-radius: 0.5rem; border: none; background: #181f2a; color: #fff; margin-bottom: 1rem; }
        textarea { min-height: 120px; }
        button { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; padding: 0.8rem 2rem; border-radius: 0.6rem; font-weight: 600; margin-top: 1.2rem; cursor: pointer; }
        button:hover { background: linear-gradient(135deg, #5a67d8, #6b46c1); }
        .result-message { margin: 1rem 0 0.5rem 0; font-weight: 500; text-align: center; }
        .result-success { color: #22c55e; }
        .result-fail { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Clone</h2>
        {% if message %}
            <div class="result-message {{ 'result-success' if success else 'result-fail' }}">{{ message }}</div>
        {% endif %}
        <form method="post" action="" enctype="multipart/form-data">
            <label for="clone_name">Clone Name</label>
            <input type="text" id="clone_name" name="clone_name" placeholder="Enter clone name" required value="{{ clone_name|default('') }}">
            
            <label for="personality_data">Personality Data (Paste here)</label>
            <textarea id="personality_data" name="personality_data" placeholder="Paste or write personality data here...">{{ personality_data|default('') }}</textarea>

            <label for="personality_file">Or Upload a File</label>
            <input type="file" id="personality_file" name="personality_file" accept=".txt">
            
            <button type="submit">Create Clone</button>
        </form>
    </div>
</body>
</html>
